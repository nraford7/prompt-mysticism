<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#faf8f5">
  <title>Oracle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --white:      #faf8f5;
      --ink:        #1a1815;
      --ink-light:  #3d3833;
      --ink-faint:  #b5aea5;
      --ink-ghost:  #d8d3cc;
      --gold:       #8a7340;
      --serif:      'Cormorant Garamond', 'Times New Roman', Georgia, serif;
    }

    html {
      font-size: 20px;
      height: 100%;
    }

    body {
      background: var(--white);
      color: var(--ink);
      font-family: var(--serif);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* -------------------------------------------------- */
    /* THE QUESTION                                        */
    /* -------------------------------------------------- */
    .ask {
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .ask.is-gone {
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      position: absolute;
      visibility: hidden;
    }

    .prompt-area {
      position: relative;
      margin-bottom: 3.5rem;
      min-height: 3.2rem;
    }

    .prompt-title,
    .prompt-hint {
      transition: opacity 0.2s ease;
    }

    .prompt-title {
      font-family: var(--serif);
      font-size: 2.4rem;
      font-weight: 300;
      font-style: italic;
      color: var(--ink);
      line-height: 1.3;
      letter-spacing: -0.01em;
    }

    .prompt-hint {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      opacity: 0;
      font-family: var(--serif);
      font-size: 1.05rem;
      font-weight: 300;
      font-style: italic;
      color: var(--ink-faint);
      line-height: 1.6;
    }

    .prompt-area.is-focused .prompt-title {
      opacity: 0;
    }

    .prompt-area.is-focused .prompt-hint {
      opacity: 1;
    }

    .input-line {
      position: relative;
      text-align: left;
    }

    .the-input {
      width: 100%;
      border: none;
      border-bottom: 1px solid var(--ink-ghost);
      background: transparent;
      color: var(--ink);
      font-family: var(--serif);
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 1.9;
      padding: 0.3rem 0;
      outline: none;
      resize: none;
      overflow-y: auto;
      max-height: 12rem;
      transition: border-color 0.4s ease;
    }

    .the-input::placeholder {
      color: var(--ink-faint);
      font-style: italic;
      opacity: 0.6;
    }

    .the-input:focus {
      border-bottom-color: var(--ink-light);
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .btn-submit {
      background: none;
      border: none;
      color: var(--ink-faint);
      font-family: var(--serif);
      font-size: 0.85rem;
      font-style: italic;
      font-weight: 400;
      letter-spacing: 0.06em;
      cursor: pointer;
      padding: 0.3rem 0;
      transition: color 0.3s ease;
    }

    .btn-submit:hover {
      color: var(--ink);
    }

    .btn-submit:disabled {
      opacity: 0;
      pointer-events: none;
    }

    /* -------------------------------------------------- */
    /* WAITING                                             */
    /* -------------------------------------------------- */
    .waiting {
      opacity: 0;
      transition: opacity 0.5s ease;
      padding: 2rem 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .waiting.is-visible {
      opacity: 1;
      position: relative;
      left: auto;
      transform: none;
    }

    .waiting-dot {
      display: inline-block;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: var(--ink-faint);
      animation: wait-pulse 3s ease-in-out infinite;
    }

    @keyframes wait-pulse {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 0.7; }
    }

    /* -------------------------------------------------- */
    /* THE RESPONSE                                        */
    /* -------------------------------------------------- */
    .answer {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: left;
    }

    .answer.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .answer-rule {
      width: 40px;
      height: 1px;
      background: var(--ink-ghost);
      margin-bottom: 3rem;
    }

    .answer-text {
      font-family: var(--serif);
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 2.2;
      color: var(--ink);
    }

    .answer-text strong {
      font-weight: 500;
      color: var(--ink);
    }

    .answer-text em {
      font-style: italic;
    }

    .answer-text hr {
      border: none;
      height: 1px;
      background: var(--ink-ghost);
      width: 30px;
      margin: 2.5rem 0;
    }

    /* Cursor */
    .cursor {
      display: inline-block;
      width: 1px;
      height: 1.15em;
      background: var(--ink-faint);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1.2s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Return */
    .return {
      margin-top: 5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease 0.8s;
    }

    .return.is-visible {
      opacity: 1;
    }

    .btn-return {
      background: none;
      border: none;
      color: var(--ink-faint);
      font-family: var(--serif);
      font-size: 0.85rem;
      font-style: italic;
      cursor: pointer;
      padding: 0.3rem 0;
      transition: color 0.3s ease;
    }

    .btn-return:hover {
      color: var(--ink-light);
    }

    /* -------------------------------------------------- */
    /* ERROR                                               */
    /* -------------------------------------------------- */
    .error-msg {
      font-family: var(--serif);
      font-size: 0.9rem;
      font-style: italic;
      color: var(--ink-faint);
      text-align: center;
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-msg.is-visible {
      opacity: 1;
    }

    /* -------------------------------------------------- */
    /* RESPONSIVE                                          */
    /* -------------------------------------------------- */
    @media (max-width: 600px) {
      html { font-size: 17px; }
      body { padding: 3rem 1.5rem; }
      .prompt-title { font-size: 2rem; }
      .prompt-area { margin-bottom: 2.5rem; }
    }

    /* No scrollbar styling â€” let it be invisible */
    ::-webkit-scrollbar { width: 0; }
  </style>
</head>
<body>

  <div class="container">

    <div class="ask" id="ask">
      <div class="prompt-area" id="prompt-area">
        <p class="prompt-title" id="prompt-title">What do you seek?</p>
        <p class="prompt-hint" id="prompt-hint">Describe what you're building, where you're stuck, or what question you have about AI. Be specific.</p>
      </div>
      <div class="input-line">
        <textarea
          class="the-input"
          id="question"
          placeholder=""
          maxlength="2000"
          rows="1"
        ></textarea>
      </div>
      <div class="submit-row">
        <button class="btn-submit" id="btn-submit">ask</button>
      </div>
      <div class="error-msg" id="error"></div>
    </div>

    <div class="waiting" id="waiting">
      <span class="waiting-dot"></span>
    </div>

    <div class="answer" id="answer">
      <div class="answer-rule"></div>
      <div class="answer-text" id="answer-text"></div>
      <div class="return" id="return-row">
        <button class="btn-return" id="btn-return">ask again</button>
      </div>
    </div>

  </div>

  <script>
    const API_URL = '/oracle';
    const askEl       = document.getElementById('ask');
    const questionEl  = document.getElementById('question');
    const btnSubmit   = document.getElementById('btn-submit');
    const btnReturn   = document.getElementById('btn-return');
    const waitingEl   = document.getElementById('waiting');
    const answerEl    = document.getElementById('answer');
    const answerText  = document.getElementById('answer-text');
    const returnRow   = document.getElementById('return-row');
    const errorEl     = document.getElementById('error');
    const promptArea  = document.getElementById('prompt-area');

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('is-visible');
      setTimeout(() => errorEl.classList.remove('is-visible'), 4000);
    }

    function renderMarkdown(text) {
      return text
        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.+?)\*/g, '<em>$1</em>')
        .replace(/^---$/gm, '<hr>')
        .replace(/\n/g, '<br>');
    }

    async function consult() {
      const question = questionEl.value.trim();
      if (!question) return;

      btnSubmit.disabled = true;
      askEl.classList.add('is-gone');

      setTimeout(() => {
        waitingEl.classList.add('is-visible');
      }, 400);

      answerEl.classList.remove('is-visible');
      returnRow.classList.remove('is-visible');
      answerText.innerHTML = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Silence.');
        }

        waitingEl.classList.remove('is-visible');

        setTimeout(() => {
          answerEl.classList.add('is-visible');
        }, 200);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = '';
        let buffer = '';

        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        answerText.appendChild(cursor);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const data = line.slice(6);
            if (data === '[DONE]') break;

            try {
              const { text, error } = JSON.parse(data);
              if (error) { showError(error); break; }
              if (text) {
                fullText += text;
                answerText.innerHTML = renderMarkdown(fullText);
                answerText.appendChild(cursor);
              }
            } catch {}
          }
        }

        cursor.remove();
        answerText.innerHTML = renderMarkdown(fullText);
        returnRow.classList.add('is-visible');

      } catch (err) {
        waitingEl.classList.remove('is-visible');
        askEl.classList.remove('is-gone');
        btnSubmit.disabled = false;
        showError(err.message || 'Silence.');
      }
    }

    function reset() {
      questionEl.value = '';
      answerEl.classList.remove('is-visible');
      returnRow.classList.remove('is-visible');
      answerText.innerHTML = '';

      setTimeout(() => {
        askEl.classList.remove('is-gone');
        btnSubmit.disabled = false;
        questionEl.focus();
      }, 300);
    }

    btnSubmit.addEventListener('click', consult);
    btnReturn.addEventListener('click', reset);

    questionEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        consult();
      }
    });

    /* Auto-resize textarea as content grows */
    function autoResize() {
      questionEl.style.height = 'auto';
      questionEl.style.height = questionEl.scrollHeight + 'px';
    }
    questionEl.addEventListener('input', autoResize);

    /* Prompt text swap on focus/blur */
    questionEl.addEventListener('focus', () => {
      promptArea.classList.add('is-focused');
    });

    questionEl.addEventListener('blur', () => {
      if (!questionEl.value.trim()) {
        promptArea.classList.remove('is-focused');
      }
    });
  </script>

</body>
</html>
