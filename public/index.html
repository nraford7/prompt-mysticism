<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#faf8f5">
  <title>The Repomancer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --white:      #faf8f5;
      --ink:        #1a1815;
      --ink-light:  #3d3833;
      --ink-faint:  #b5aea5;
      --ink-ghost:  #d8d3cc;
      --gold:       #8a7340;
      --serif:      'Cormorant Garamond', 'Times New Roman', Georgia, serif;
    }

    html {
      font-size: 20px;
      height: 100%;
    }

    body {
      background: var(--white);
      color: var(--ink);
      font-family: var(--serif);
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    /* -------------------------------------------------- */
    /* THE QUESTION                                        */
    /* -------------------------------------------------- */
    .ask {
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .ask.is-gone {
      opacity: 0;
      transform: translateY(-8px);
      pointer-events: none;
      position: absolute;
      visibility: hidden;
    }

    .prompt-area {
      margin-bottom: 3.5rem;
    }

    .prompt-title {
      font-family: var(--serif);
      font-size: 3.2rem;
      font-weight: 400;
      font-style: italic;
      color: var(--ink);
      line-height: 1.2;
      letter-spacing: -0.01em;
    }

    .prompt-subtitle {
      font-family: var(--serif);
      font-size: 1.3rem;
      font-weight: 300;
      font-style: italic;
      color: var(--ink-light);
      margin-top: 0.5rem;
      letter-spacing: 0.04em;
    }

    .prompt-hint {
      font-family: var(--serif);
      font-size: 1.1rem;
      font-weight: 300;
      color: var(--ink-light);
      margin-top: 1.5rem;
      line-height: 1.6;
    }

    .input-line {
      position: relative;
      text-align: left;
    }

    .the-input {
      width: 100%;
      border: none;
      border-bottom: 1px solid var(--ink-ghost);
      background: transparent;
      color: var(--ink);
      font-family: var(--serif);
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 1.9;
      padding: 0.3rem 0;
      outline: none;
      resize: none;
      overflow-y: auto;
      max-height: 12rem;
      transition: border-color 0.4s ease;
    }

    .the-input::placeholder {
      color: var(--ink-faint);
      font-style: italic;
      opacity: 0.6;
    }

    .the-input:focus {
      border-bottom-color: var(--ink-light);
    }

    .submit-row {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .btn-submit {
      background: none;
      border: none;
      color: var(--ink-faint);
      font-family: var(--serif);
      font-size: 0.85rem;
      font-style: italic;
      font-weight: 400;
      letter-spacing: 0.06em;
      cursor: pointer;
      padding: 0.3rem 0;
      transition: color 0.3s ease;
    }

    .btn-submit:hover {
      color: var(--ink);
    }

    .btn-submit:disabled {
      opacity: 0;
      pointer-events: none;
    }

    /* -------------------------------------------------- */
    /* WAITING                                             */
    /* -------------------------------------------------- */
    .waiting {
      opacity: 0;
      transition: opacity 0.5s ease;
      padding: 4rem 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .waiting.is-visible {
      opacity: 1;
      position: relative;
      left: auto;
      transform: none;
    }

    .waiting-text {
      font-family: var(--serif);
      font-size: 1.2rem;
      font-weight: 300;
      font-style: italic;
      color: var(--ink-faint);
      animation: wait-pulse 2.5s ease-in-out infinite;
    }

    @keyframes wait-pulse {
      0%, 100% { opacity: 0.3; }
      50%      { opacity: 0.8; }
    }

    /* -------------------------------------------------- */
    /* THE RESPONSE                                        */
    /* -------------------------------------------------- */
    .answer {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 1s ease, transform 1s ease;
      text-align: left;
    }

    .answer.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .answer-rule {
      width: 40px;
      height: 1px;
      background: var(--ink-ghost);
      margin-bottom: 0.8rem;
    }

    .answer-text {
      font-family: var(--serif);
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 1.8;
      color: var(--ink);
    }

    .answer-text p {
      margin: 0.8em 0;
    }

    .answer-text em + br,
    .answer-text br + br {
      display: block;
      content: '';
      margin-top: 0.3em;
    }

    /* Space after axiom attribution lines (— Axiom X) */
    .answer-text p:has(em) + p:not(:has(em)):not(:has(strong)) {
      margin-top: 1em;
    }

    .answer-text strong {
      font-weight: 500;
      color: var(--ink);
      display: inline-block;
      margin-top: 0.6em;
    }

    .answer-text em {
      font-style: italic;
    }

    .answer-text hr {
      border: none;
      height: 1px;
      background: var(--ink-ghost);
      width: 30px;
      margin: 1.6rem 0;
    }

    /* Cursor */
    .cursor {
      display: inline-block;
      width: 1px;
      height: 1.15em;
      background: var(--ink-faint);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1.2s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Return */
    .return {
      margin-top: 3rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease 0.8s;
    }

    .return.is-visible {
      opacity: 1;
    }

    .btn-return {
      background: none;
      border: none;
      color: var(--ink-faint);
      font-family: var(--serif);
      font-size: 0.85rem;
      font-style: italic;
      cursor: pointer;
      padding: 0.3rem 0;
      transition: color 0.3s ease;
    }

    .btn-return:hover {
      color: var(--ink-light);
    }

    .return-sep {
      color: var(--ink-ghost);
      margin: 0 0.5rem;
      font-size: 0.85rem;
    }

    /* -------------------------------------------------- */
    /* BACK ARROW                                          */
    /* -------------------------------------------------- */
    .btn-back {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: none;
      border: none;
      color: var(--ink-faint);
      font-family: var(--serif);
      font-size: 1.5rem;
      font-style: italic;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease, color 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    .btn-back.is-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .btn-back:hover {
      color: var(--ink-light);
    }

    /* -------------------------------------------------- */
    /* REPO TITLE                                          */
    /* -------------------------------------------------- */
    .repo-title {
      margin-bottom: 0.3rem;
      display: none;
    }

    .repo-title a {
      font-family: var(--serif);
      font-size: 1.8rem;
      font-weight: 400;
      font-style: italic;
      color: var(--ink);
      text-decoration: none;
      letter-spacing: -0.01em;
      transition: color 0.3s ease;
    }

    .repo-title a:hover {
      color: var(--ink-light);
    }

    /* -------------------------------------------------- */
    /* ERROR                                               */
    /* -------------------------------------------------- */
    .error-msg {
      font-family: var(--serif);
      font-size: 0.9rem;
      font-style: italic;
      color: var(--ink-faint);
      text-align: center;
      margin-top: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .error-msg.is-visible {
      opacity: 1;
    }

    /* -------------------------------------------------- */
    /* RESPONSIVE                                          */
    /* -------------------------------------------------- */
    @media (max-width: 600px) {
      html { font-size: 17px; }
      body { padding: 3rem 1.5rem; }
      .prompt-title { font-size: 2rem; }
      .prompt-area { margin-bottom: 2.5rem; }
    }

    /* No scrollbar styling — let it be invisible */
    ::-webkit-scrollbar { width: 0; }
  </style>
</head>
<body>

  <button class="btn-back" id="btn-back" aria-label="Back">←</button>

  <div class="container">

    <div class="ask" id="ask">
      <div class="prompt-area" id="prompt-area">
        <p class="prompt-title" id="prompt-title">The Repomancer</p>
        <p class="prompt-subtitle">Gitomancy for the Modern Age</p>
        <p class="prompt-hint" id="prompt-hint">Point it at a repo. Receive a reading.</p>
      </div>
      <div class="input-line">
        <textarea
          class="the-input"
          id="question"
          placeholder="Paste your public repo link here"
          maxlength="2000"
          rows="1"
        ></textarea>
      </div>
      <div class="submit-row">
        <button class="btn-submit" id="btn-submit">get a reading</button>
      </div>
      <div class="error-msg" id="error"></div>
    </div>

    <div class="waiting" id="waiting">
      <span class="waiting-text" id="waiting-text">reading the repository...</span>
    </div>

    <div class="answer" id="answer">
      <div class="repo-title" id="repo-title">
        <a id="repo-link" href="#" target="_blank" rel="noopener"></a>
      </div>
      <div class="answer-rule"></div>
      <div class="answer-text" id="answer-text"></div>
      <div class="return" id="return-row">
        <button class="btn-return" id="btn-return">ask again</button>
        <span class="return-sep" id="share-sep">·</span>
        <button class="btn-return" id="btn-share">share reading</button>
      </div>
    </div>

  </div>

  <script>
    const API_URL = '/oracle';
    const GITHUB_RE = /github\.com\/([A-Za-z0-9_.-]+)\/([A-Za-z0-9_.-]+)/;

    const askEl       = document.getElementById('ask');
    const questionEl  = document.getElementById('question');
    const btnSubmit   = document.getElementById('btn-submit');
    const btnReturn   = document.getElementById('btn-return');
    const btnBack     = document.getElementById('btn-back');
    const btnShare    = document.getElementById('btn-share');
    const shareSep    = document.getElementById('share-sep');
    const waitingEl   = document.getElementById('waiting');
    const answerEl    = document.getElementById('answer');
    const answerText  = document.getElementById('answer-text');
    const returnRow   = document.getElementById('return-row');
    const errorEl     = document.getElementById('error');
    const waitingText = document.getElementById('waiting-text');
    const repoTitleEl = document.getElementById('repo-title');
    const repoLinkEl  = document.getElementById('repo-link');

    let currentReading = { repoName: null, repoUrl: null, text: '' };
    let isSharedReading = false;

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.add('is-visible');
      setTimeout(() => errorEl.classList.remove('is-visible'), 4000);
    }

    function renderMarkdown(text) {
      return text
        .split(/\n\n+/)
        .map(block => {
          const html = block
            .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.+?)\*/g, '<em>$1</em>')
            .replace(/^---$/gm, '<hr>')
            .replace(/\n/g, '<br>');
          return html === '<hr>' ? html : `<p>${html}</p>`;
        })
        .join('');
    }

    function setRepoTitle(name, url) {
      if (name && url) {
        repoLinkEl.textContent = name;
        repoLinkEl.href = url;
        repoTitleEl.style.display = 'block';
      } else {
        repoTitleEl.style.display = 'none';
      }
    }

    async function consult() {
      const question = questionEl.value.trim();
      if (!question) return;

      btnSubmit.disabled = true;
      askEl.classList.add('is-gone');

      const isRepo = /github\.com\/[^/]+\/[^/]+/.test(question);
      waitingText.textContent = isRepo ? 'reading the repository...' : 'consulting the oracle...';

      if (isRepo) {
        const match = question.match(GITHUB_RE);
        if (match) {
          const repo = match[2].replace(/\.git$/, '');
          currentReading.repoName = `${match[1]}/${repo}`;
          currentReading.repoUrl = `https://github.com/${match[1]}/${repo}`;
        }
      } else {
        currentReading.repoName = null;
        currentReading.repoUrl = null;
      }

      setTimeout(() => {
        waitingEl.classList.add('is-visible');
      }, 400);

      answerEl.classList.remove('is-visible');
      returnRow.classList.remove('is-visible');
      btnBack.classList.remove('is-visible');
      answerText.innerHTML = '';

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question }),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Silence.');
        }

        waitingEl.classList.remove('is-visible');
        setRepoTitle(currentReading.repoName, currentReading.repoUrl);

        setTimeout(() => {
          answerEl.classList.add('is-visible');
        }, 200);

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = '';
        let buffer = '';

        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        answerText.appendChild(cursor);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop() || '';

          for (const line of lines) {
            if (!line.startsWith('data: ')) continue;
            const data = line.slice(6);
            if (data === '[DONE]') break;

            try {
              const { text, error } = JSON.parse(data);
              if (error) { showError(error); break; }
              if (text) {
                fullText += text;
                answerText.innerHTML = renderMarkdown(fullText);
                answerText.appendChild(cursor);
              }
            } catch {}
          }
        }

        cursor.remove();
        answerText.innerHTML = renderMarkdown(fullText);
        currentReading.text = fullText;
        returnRow.classList.add('is-visible');
        btnBack.classList.add('is-visible');

      } catch (err) {
        waitingEl.classList.remove('is-visible');
        askEl.classList.remove('is-gone');
        btnSubmit.disabled = false;
        showError(err.message || 'Silence.');
      }
    }

    function reset() {
      questionEl.value = '';
      answerEl.classList.remove('is-visible');
      returnRow.classList.remove('is-visible');
      btnBack.classList.remove('is-visible');
      answerText.innerHTML = '';
      repoTitleEl.style.display = 'none';
      currentReading = { repoName: null, repoUrl: null, text: '' };

      setTimeout(() => {
        askEl.classList.remove('is-gone');
        btnSubmit.disabled = false;
        questionEl.focus();
      }, 300);
    }

    btnSubmit.addEventListener('click', consult);

    btnReturn.addEventListener('click', () => {
      if (isSharedReading) {
        window.location.href = '/';
      } else {
        reset();
      }
    });

    btnBack.addEventListener('click', () => {
      if (isSharedReading) {
        window.location.href = '/';
      } else {
        reset();
      }
    });

    btnShare.addEventListener('click', async () => {
      try {
        const res = await fetch('/readings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            repoName: currentReading.repoName,
            repoUrl: currentReading.repoUrl,
            reading: currentReading.text,
          }),
        });
        const { id } = await res.json();
        const url = `${location.origin}/r/${id}`;
        await navigator.clipboard.writeText(url);
        btnShare.textContent = 'copied';
        setTimeout(() => { btnShare.textContent = 'share reading'; }, 2000);
      } catch {
        btnShare.textContent = 'failed';
        setTimeout(() => { btnShare.textContent = 'share reading'; }, 2000);
      }
    });

    questionEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        consult();
      }
    });

    /* Auto-resize textarea as content grows */
    function autoResize() {
      questionEl.style.height = 'auto';
      questionEl.style.height = questionEl.scrollHeight + 'px';
    }
    questionEl.addEventListener('input', autoResize);

    /* Shared reading: render embedded data on load */
    const readingDataEl = document.getElementById('reading-data');
    if (readingDataEl) {
      try {
        const data = JSON.parse(readingDataEl.textContent);
        isSharedReading = true;

        askEl.classList.add('is-gone');
        setRepoTitle(data.repoName, data.repoUrl);
        answerText.innerHTML = renderMarkdown(data.reading);
        answerEl.classList.add('is-visible');
        btnBack.classList.add('is-visible');

        // Show return row but hide share (already shared)
        btnShare.style.display = 'none';
        shareSep.style.display = 'none';
        btnReturn.textContent = 'consult the oracle';
        returnRow.classList.add('is-visible');
      } catch {}
    }

  </script>

</body>
</html>
